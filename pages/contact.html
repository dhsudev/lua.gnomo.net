<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lua's Portfolio</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/components.js"></script>
</head>
<body>
    <portfolio-header subpage></portfolio-header>

    <div class="container">
        <section>
            <h2>Contact</h2>
            <p>Interested in working together? Feel free to reach out!</p>
            
            <form class="contact-form" action="https://formspree.io/f/xjgkwrae" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <portfolio-footer></portfolio-footer>
</body>
</html>
